<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <section class="instagram-wrapper">
        <div class="phone-img">
            <img src="./src/img/instagram-celular.png" alt="Phone image">
        </div>
        <div class="account-container">
            <div class="container">
                <img src="./src/img/instagram-logo.png" alt="Instagram Logo" class="login-img">
                <div class="profile-photo">
                    <img src="./src/img/profile-photo.jpg" alt="Profile Photo" class="login-img">
                </div>
                <div class="btn-container">
                    <a href="#" class="btn-continue">Continue as Fenixherm</a>
                    <a href="#">Remove Account</a>
                </div>
            </div>
            <div class="change-account container">
                <p>Not fenixherm?</p>
                <p>
                    <a href="#" class="span-account">Switch Accounts</a>
                    or
                    <a href="#" class="span-account">Sign Up</a>
                </p>
            </div>

            <div class="get-app">
                <p>Get the App.</p>
                <div class="download">
                    <a href="#" class="img-app"></a>
                    <a href="#" class="img-app"></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
